{% extends "layouts/master.html" %}

{% block content %}
    <!-- Page Content -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="btn-toolbar" role="toolbar">
                    <div class="btn-group" role="group">
                        <a href="/organization/edit/{{ org.getId() }}" class="btn btn-primary">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            Edit Organization
                        </a>
                    </div>
                </div>

                <div class="page-header">
                    <h1>{{ org.name }} <small>Details</small></h1>
                </div>

                <p>{{ org.address }}</p>
                <p>{{ org.postcode }}</p>
            </div>
        </div>
    </div>

    {% if org.people.count() > 0 %}
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="list-group">
                        {% for person in org.people %}
                            <a href="/people/{{ person.getId }}" class="list-group-item">{{ person.name }}</a>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    {% endif %}
{% endblock %}
