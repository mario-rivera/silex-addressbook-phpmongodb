{% extends "layouts/master.html" %}

{% block content %}
    <!-- Page Content -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="btn-toolbar" role="toolbar">
                    <div class="btn-group" role="group">
                        <a href="/organization/{{ org_id }}" class="btn btn-default">
                            <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
                            Back to Organization
                        </a>
                    </div>

                    <div class="btn-group" role="group">
                        <a href="/organization/{{ org_id }}/people/edit/{{ person.getId() }}" class="btn btn-primary">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            Edit Contact
                        </a>
                    </div>

                    <div class="btn-group" role="group">
                        <a href="/organization/{{ org_id }}/people/delete/{{ person.getId() }}" class="btn btn-danger">
                            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                            Delete Contact
                        </a>
                    </div>
                </div>

                <div class="page-header">
                    <h1>{{ person.name }} <small>Details</small></h1>
                </div>

                <p>{{ person.job_title }}</p>
                <p>{{ person.phone }}</p>
            </div>
        </div>
    </div>
{% endblock %}
