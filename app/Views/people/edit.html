{% extends "layouts/master.html" %}

{% block content %}
    <!-- Page Content -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                {% if validation_messages is defined %}
                    <div class="alert alert-danger" role="alert">
                        <ul>
                            {% for message in validation_messages %}
                                <li>{{ message }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                {% elseif error_message is defined %}
                    <div class="alert alert-danger" role="alert">{{ error_message }}</div>
                {% endif %}

                <div class="panel panel-default">
                    <div class="panel-heading">
                         <h3 class="panel-title">Person Contact Details</h3>
                    </div>

                    <div class="panel-body">
                        <form method="POST">
                            <div class="form-group">
                                <label for="">Name</label>
                                <input class="form-control" type="text" name="name" value="{{ (data is defined) ? data.name : null }}" />
                            </div>

                            <div class="form-group">
                                <label for="">Phone Number</label>
                                <input class="form-control" type="text" name="phone" value="{{ (data is defined) ? data.phone : null }}" />
                            </div>

                            <div class="form-group">
                                <label for="">Job Title</label>
                                <input class="form-control" type="text" name="job_title" value="{{ (data is defined) ? data.job_title : null }}" />
                            </div>

                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
{% endblock %}
